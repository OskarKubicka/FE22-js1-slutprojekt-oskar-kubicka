<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="./script/script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <form>
        <div id="grid-text-number">
            <p>Sökord:</p>
            <input type="text" id="text">
            <p>Antal bilder:</p>
            <input type="number" id="number" min="1">
        </div>
        <div id="grid-radio">
            <p>Storlek:</p>
            <div id="div-radio-small">
                <label for="small">Liten:</label>
                <input type="radio" id="small" value="m" name="size">

            </div>
            <div id="div-radio-medium">
                <label for="medium">Mellan:</label>
                <input type="radio" id="medium" value="z" name="size">

            </div>
            <div id="div-radio-large">
                <label for="large">Stor:</label>
                <input type="radio" id="large" value="b" name="size">

            </div>
        </div>
        <div id="grid-sorting">
            <label for="sorting">Sortera genom:</label>
            <select name="sorting" id="sorting">
                <option value="relevance">Relevance</option>
                <option value="date-posted-asc">Date</option>
                <option value="interestingness-asc">Interestingness</option>
            </select>
        </div>
        <button id="search-button">Sök</button>
    </form>
    <div id="hide-form-buttons-div"></div>
    <div id="animation-parent">
        <div id="load-animation"></div>
    </div>
    <div id="div-images"></div>
    
</body>

</html>
